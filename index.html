<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>cordacreative</title>
  <meta name="description" content="Home of an art director with emphasis on photography showcasing selected work, adventure galleries, and creative direction." />
  <!-- Google Font: Major Mono Display (loaded before CSS) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet" crossorigin="anonymous">
  <!-- site CSS -->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    /* Home gallery - enhanced masonry grid (matching Adventure page) */
    .home .gallery {
      column-gap: var(--gap);
      column-count: 3;
    }
    .home .gallery-item {
      display: inline-block;
      width: 100%;
      margin: 0 0 var(--gap);
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      break-inside: avoid;
      position: relative;
    }
    .home .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
      box-shadow: 0 6px 18px rgba(10,10,10,0.06);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .home .gallery-item:hover img,
    .home .gallery-item:focus img {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(10,10,10,0.12);
    }
    .home .gallery-item.loading img {
      opacity: 0.6;
    }
    .home .gallery-item.error {
      display: none;
    }
    @media (max-width:1000px) { 
      .home .gallery { column-count: 2; } 
    }
    @media (max-width:640px) { 
      .home .gallery { column-count: 1; } 
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="wrap header-inner">
      <a class="brand" href="index.html">
        <!-- Use the uploaded SVG logo -->
        <img src="assets/images/logo.svg" alt="Logo" class="logo">
        <span class="site-title"></span>
      </a>
      <button class="mobile-menu-btn" aria-label="Toggle menu" id="mobile-menu-btn">
        <span>☰</span>
      </button>
      <nav class="site-nav" id="site-nav">
        <a href="index.html#home">Home</a>
        <a href="adventure.html">Adventure</a>
        <a href="about.html">About</a>
        <a href="index.html#contact">Contact</a>
      </nav>
    </div>
    <div class="mobile-menu-overlay" id="mobile-menu-overlay"></div>
  </header>

  <main>
    <section class="hero wrap">
      <h2>Art Direction &amp; Photography</h2>
      <p class="lead">Minimal, editorial-driven imagery and concept-led creative direction.</p>
    </section>

    <section id="home" class="wrap home">
      <h3>Selected Work</h3>
      <div class="gallery" id="gallery" aria-label="Gallery of selected work">
        <!-- Images will be dynamically loaded here -->
      </div>
    </section>

    <section id="about" class="wrap about">
      <h3>About</h3>
      <p><a href="about.html">Read more about me →</a></p>
    </section>

    <section id="contact" class="wrap contact">
      <h3>Contact</h3>
      <p>Email: <a href="mailto:hello@example.com">hello@example.com</a></p>
      <p>Instagram: <a href="https://instagram.com/yourhandle" target="_blank" rel="noopener noreferrer">@yourhandle</a></p>
    </section>
  </main>

  <!-- Lightbox modal -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button class="lightbox-close" aria-label="Close">×</button>
    <img class="lightbox-image" alt="">
    <div class="lightbox-caption"></div>
    <button class="lightbox-prev" aria-label="Previous">‹</button>
    <button class="lightbox-next" aria-label="Next">›</button>
  </div>

  <footer class="site-footer wrap">
    <small>© <span id="year"></span> Your Name</small>
  </footer>

  <script src="assets/js/main.js"></script>
  <script>
    (function() {
      'use strict';
      
      const galleryContainer = document.getElementById('gallery');
      
      // Define work images with their file extensions
      // Image extensions are mixed case (jpg, jpeg, JPG, JPEG)
      const workImages = [
        { id: '00001', ext: 'jpeg', caption: 'Selected Work — Project 001' },
        { id: '00002', ext: 'jpg', caption: 'Selected Work — Project 002' },
        { id: '00003', ext: 'jpeg', caption: 'Selected Work — Project 003' },
        { id: '00004', ext: 'JPG', caption: 'Selected Work — Project 004' },
        { id: '00005', ext: 'JPG', caption: 'Selected Work — Project 005' },
        { id: '00006', ext: 'JPG', caption: 'Selected Work — Project 006' },
        { id: '00007', ext: 'JPG', caption: 'Selected Work — Project 007' },
        { id: '00008', ext: 'JPG', caption: 'Selected Work — Project 008' },
        { id: '00009', ext: 'jpg', caption: 'Selected Work — Project 009' },
        { id: '00010', ext: 'JPG', caption: 'Selected Work — Project 010' },
        { id: '00011', ext: 'jpg', caption: 'Selected Work — Project 011' },
        { id: '00012', ext: 'jpg', caption: 'Selected Work — Project 012' },
        { id: '00013', ext: 'JPG', caption: 'Selected Work — Project 013' },
        { id: '00014', ext: 'JPG', caption: 'Selected Work — Project 014' },
        { id: '00015', ext: 'JPG', caption: 'Selected Work — Project 015' },
        { id: '00016', ext: 'JPG', caption: 'Selected Work — Project 016' }
      ];
      
      // Create gallery items with thumbnail fallback to full-size
      workImages.forEach(function(work) {
        const fullSizePath = 'assets/images/work/work-' + work.id + '.' + work.ext;
        const thumbPath = 'assets/images/work/thumbs/work-' + work.id + '.' + work.ext;
        
        const anchor = document.createElement('a');
        anchor.href = fullSizePath;
        anchor.className = 'gallery-item loading';
        anchor.setAttribute('data-caption', work.caption);
        
        const img = document.createElement('img');
        img.alt = work.caption;
        img.loading = 'lazy';
        
        // Try loading thumbnail first, fallback to full-size if thumbnail doesn't exist
        img.src = thumbPath;
        
        // Handle successful image load
        img.addEventListener('load', function() {
          anchor.classList.remove('loading');
        });
        
        // Handle image load errors with fallback to full-size image
        img.addEventListener('error', function() {
          // Check if we're currently trying to load the thumbnail
          if (img.src === thumbPath || img.src.endsWith(thumbPath)) {
            // Fallback to full-size image
            img.src = fullSizePath;
          } else {
            // Both thumbnail and full-size failed
            anchor.classList.add('error');
            console.warn('Failed to load image:', fullSizePath);
          }
        });
        
        anchor.appendChild(img);
        galleryContainer.appendChild(anchor);
      });
      
      // Attach lightbox handlers to dynamically created items
      // main.js provides __site_gallery_handler for gallery items
      // If not available, implement a lightweight fallback modal
      var items = document.querySelectorAll('#gallery a.gallery-item');
      
      if (window.__site_gallery_handler) {
        // Use the handler provided by main.js
        for (var i = 0; i < items.length; i++) {
          items[i].addEventListener('click', window.__site_gallery_handler);
        }
      } else if (!window.__site_lightbox_installed) {
        // Lightweight fallback modal if no gallery library is initialized
        var currentIndex = 0;
        var galleryItems = Array.from(items);
        
        function showModal(index) {
          if (index < 0 || index >= galleryItems.length) return;
          currentIndex = index;
          var item = galleryItems[index];
          var href = item.getAttribute('href');
          var caption = item.getAttribute('data-caption') || '';
          
          var lightbox = document.getElementById('lightbox');
          var img = lightbox.querySelector('.lightbox-image');
          var cap = lightbox.querySelector('.lightbox-caption');
          
          img.src = href;
          img.alt = caption;
          cap.textContent = caption;
          lightbox.setAttribute('aria-hidden', 'false');
          lightbox.style.display = 'flex';
          document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
          var lightbox = document.getElementById('lightbox');
          lightbox.setAttribute('aria-hidden', 'true');
          lightbox.style.display = 'none';
          document.body.style.overflow = '';
        }
        
        function showNext() {
          if (currentIndex < galleryItems.length - 1) {
            showModal(currentIndex + 1);
          }
        }
        
        function showPrev() {
          if (currentIndex > 0) {
            showModal(currentIndex - 1);
          }
        }
        
        // Attach click handlers to gallery items
        for (var i = 0; i < items.length; i++) {
          (function(index) {
            items[index].addEventListener('click', function(e) {
              e.preventDefault();
              showModal(index);
            });
          })(i);
        }
        
        // Attach modal control handlers
        var lightbox = document.getElementById('lightbox');
        if (lightbox) {
          var closeBtn = lightbox.querySelector('.lightbox-close');
          var nextBtn = lightbox.querySelector('.lightbox-next');
          var prevBtn = lightbox.querySelector('.lightbox-prev');
          
          if (closeBtn) closeBtn.addEventListener('click', closeModal);
          if (nextBtn) nextBtn.addEventListener('click', showNext);
          if (prevBtn) prevBtn.addEventListener('click', showPrev);
          
          lightbox.addEventListener('click', function(e) {
            if (e.target === lightbox) closeModal();
          });
          
          document.addEventListener('keydown', function(e) {
            if (lightbox.style.display === 'flex') {
              if (e.key === 'Escape') closeModal();
              else if (e.key === 'ArrowRight') showNext();
              else if (e.key === 'ArrowLeft') showPrev();
            }
          });
        }
      }
    })();
  </script>
</body>
</html>
