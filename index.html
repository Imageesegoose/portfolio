<body>
  <header class="site-header">

      <a class="brand" href="index.html">

        <img src="assets/images/logo.svg" alt="Logo" class="logo">

        <!-- Replace these with your images in assets/images/ or use raw GitHub URLs -->

          <img src="assets/images/placeholder2.svg" alt="Project — Editorial Series" loading="lazy">

          <img src="assets/images/placeholder3.svg" alt="Project — Campaign" loading="lazy">

        <a href="assets/images/placeholder6.svg" data-caption="Project — Concept Series" class="gallery-item">
          <img src="assets/images/placeholder6.svg" alt="Project — Concept Series" loading="lazy">

      <p>Instagram: <a href="https://instagram.com/yourhandle" target="_blank" rel="noopener noreferrer">@yourhandle</a></p>
    </section>
  </main>

  <!-- Lightbox modal -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button class="lightbox-close" aria-label="Close">×</button>
    <img class="lightbox-image" alt="">

    <button class="lightbox-prev" aria-label="Previous">‹</button>
    <button class="lightbox-next" aria-label="Next">›</button>
  </div>

  <footer class="site-footer wrap">
    <small>© <span id="year"></span> Your Name</small>
