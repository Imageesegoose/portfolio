<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>cordacreative</title>
  <meta name="description" content="Portfolio of an art director with emphasis on photography." />
  <!-- Google Font: Major Mono Display (loaded before CSS) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet" crossorigin="anonymous">
  <!-- site CSS -->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    /* Portfolio gallery - enhanced masonry grid (matching Adventure page) */
    .portfolio .gallery {
      column-gap: var(--gap);
      column-count: 3;
    }
    .portfolio .gallery-item {
      display: inline-block;
      width: 100%;
      margin: 0 0 var(--gap);
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      break-inside: avoid;
      position: relative;
    }
    .portfolio .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
      box-shadow: 0 6px 18px rgba(10,10,10,0.06);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .portfolio .gallery-item:hover img,
    .portfolio .gallery-item:focus img {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(10,10,10,0.12);
    }
    .portfolio .gallery-item.loading img {
      opacity: 0.6;
    }
    .portfolio .gallery-item.error {
      display: none;
    }
    @media (max-width:1000px) { 
      .portfolio .gallery { column-count: 2; } 
    }
    @media (max-width:640px) { 
      .portfolio .gallery { column-count: 1; } 
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="wrap header-inner">
      <a class="brand" href="index.html">
        <!-- Use the uploaded SVG logo -->
        <img src="assets/images/logo.svg" alt="Logo" class="logo">
        <span class="site-title"></span>
      </a>
      <button class="mobile-menu-btn" aria-label="Toggle menu" id="mobile-menu-btn">
        <span>☰</span>
      </button>
      <nav class="site-nav" id="site-nav">
        <a href="index.html#portfolio">Portfolio</a>
        <a href="adventure.html">Adventure</a>
        <a href="about.html">About</a>
        <a href="index.html#contact">Contact</a>
      </nav>
    </div>
    <div class="mobile-menu-overlay" id="mobile-menu-overlay"></div>
  </header>

  <main>
    <section class="hero wrap">
      <h2>Art Direction &amp; Photography</h2>
      <p class="lead">Minimal, editorial-driven imagery and concept-led creative direction.</p>
    </section>

    <section id="portfolio" class="wrap portfolio">
      <h3>Selected Work</h3>
      <div class="gallery" id="gallery" aria-label="Gallery of selected work">
        <!-- Images will be dynamically loaded here -->
      </div>
    </section>

    <section id="about" class="wrap about">
      <h3>About</h3>
      <p><a href="about.html">Read more about me →</a></p>
    </section>

    <section id="contact" class="wrap contact">
      <h3>Contact</h3>
      <p>Email: <a href="mailto:hello@example.com">hello@example.com</a></p>
      <p>Instagram: <a href="https://instagram.com/yourhandle" target="_blank" rel="noopener noreferrer">@yourhandle</a></p>
    </section>
  </main>

  <!-- Lightbox modal -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button class="lightbox-close" aria-label="Close">×</button>
    <img class="lightbox-image" alt="">
    <div class="lightbox-caption"></div>
    <button class="lightbox-prev" aria-label="Previous">‹</button>
    <button class="lightbox-next" aria-label="Next">›</button>
  </div>

  <footer class="site-footer wrap">
    <small>© <span id="year"></span> Your Name</small>
  </footer>

  <script src="assets/js/main.js"></script>
  <script>
    (function() {
      'use strict';
      
      const galleryContainer = document.getElementById('gallery');
      
      // Define work images with paths
      // These can be easily replaced with actual images from bencorda.com or other sources
      const workImages = [
        { path: 'assets/images/work/work-001.svg', caption: 'Selected Work — Project 001' },
        { path: 'assets/images/work/work-002.svg', caption: 'Selected Work — Project 002' },
        { path: 'assets/images/work/work-003.svg', caption: 'Selected Work — Project 003' },
        { path: 'assets/images/work/work-004.svg', caption: 'Selected Work — Project 004' },
        { path: 'assets/images/work/work-005.svg', caption: 'Selected Work — Project 005' },
        { path: 'assets/images/work/work-006.svg', caption: 'Selected Work — Project 006' },
        { path: 'assets/images/work/work-007.svg', caption: 'Selected Work — Project 007' },
        { path: 'assets/images/work/work-008.svg', caption: 'Selected Work — Project 008' }
      ];
      
      // Create gallery items
      workImages.forEach(function(work, index) {
        const anchor = document.createElement('a');
        anchor.href = work.path;
        anchor.className = 'gallery-item loading';
        anchor.setAttribute('data-caption', work.caption);
        
        const img = document.createElement('img');
        img.src = work.path;
        img.alt = work.caption;
        img.loading = 'lazy';
        
        // Handle successful image load
        img.addEventListener('load', function() {
          anchor.classList.remove('loading');
        });
        
        // Handle image load errors with fallback
        img.addEventListener('error', function() {
          anchor.classList.add('error');
          console.warn('Failed to load image:', work.path);
        });
        
        anchor.appendChild(img);
        galleryContainer.appendChild(anchor);
      });
      
      // Attach lightbox click handlers (main.js lightbox will handle these)
      setTimeout(function() {
        var items = document.querySelectorAll('#gallery a.gallery-item');
        for (var i = 0; i < items.length; i++) {
          items[i].addEventListener('click', function(e) {
            e.preventDefault();
            var href = this.getAttribute('href');
            var caption = this.getAttribute('data-caption') || '';
            if (window.__site_lightbox_installed && window.lightbox) {
              // Use main.js lightbox if available
              var lb = document.getElementById('simple-lightbox');
              if (lb) {
                var img = lb.querySelector('#slb-img');
                var cap = lb.querySelector('#slb-caption');
                img.src = href;
                cap.textContent = caption;
                lb.style.display = 'flex';
                document.body.style.overflow = 'hidden';
              }
            }
          });
        }
      }, 100);
    })();
  </script>
</body>
</html>
