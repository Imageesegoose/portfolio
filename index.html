<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>cordacreative</title>
  <meta name="description" content="Home of an art director with emphasis on photography showcasing selected work, adventure galleries, and creative direction." />
  <!-- Google Font: Major Mono Display (loaded before CSS) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet" crossorigin="anonymous">
  <!-- site CSS -->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    /* Home gallery - enhanced masonry grid (matching Adventure page) */
    .home .gallery {
      column-gap: var(--gap);
      column-count: 3;
    }
    .home .gallery-item {
      display: inline-block;
      width: 100%;
      margin: 0 0 var(--gap);
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      break-inside: avoid;
      position: relative;
    }
    .home .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
      box-shadow: 0 6px 18px rgba(10,10,10,0.06);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .home .gallery-item:hover img,
    .home .gallery-item:focus img {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(10,10,10,0.12);
    }
    .home .gallery-item.loading img {
      opacity: 0.6;
    }
    .home .gallery-item.error {
      display: none;
    }
    @media (max-width:1000px) { 
      .home .gallery { column-count: 2; } 
    }
    @media (max-width:640px) { 
      .home .gallery { column-count: 1; } 
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="wrap header-inner">
      <a class="brand" href="index.html">
        <!-- Use the uploaded SVG logo -->
        <img src="assets/images/logo.svg" alt="Logo" class="logo">
        <span class="site-title"></span>
      </a>
      <button class="mobile-menu-btn" aria-label="Toggle menu" id="mobile-menu-btn">
        <span>☰</span>
      </button>
      <nav class="site-nav" id="site-nav">
        <a href="index.html#home">Home</a>
        <div class="dropdown">
          <a href="#">Work</a>
          <div class="dropdown-content">
            <a href="adventure.html">Adventure</a>
          </div>
        </div>
        <a href="about.html">About</a>
        <a href="index.html#contact">Contact</a>
      </nav>
    </div>
    <div class="mobile-menu-overlay" id="mobile-menu-overlay"></div>
  </header>

  <main>
    <section class="hero wrap">
      <h2>Art Direction &amp; Photography</h2>
      <p class="lead">Minimal, editorial-driven imagery and concept-led creative direction.</p>
    </section>

    <section id="home" class="wrap home">
      <h3>Selected Work</h3>
      <div class="gallery" id="gallery" aria-label="Gallery of selected work">
        <!-- Images will be dynamically loaded here -->
      </div>
    </section>

    <section id="about" class="wrap about">
      <h3>About</h3>
      <p><a href="about.html">Read more about me →</a></p>
    </section>

    <section id="contact" class="wrap contact">
      <h3>Contact</h3>
      <p>Email: <a href="mailto:hello@example.com">hello@example.com</a></p>
      <p>Instagram: <a href="https://instagram.com/yourhandle" target="_blank" rel="noopener noreferrer">@yourhandle</a></p>
    </section>
  </main>

  <!-- Lightbox modal -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button class="lightbox-close" aria-label="Close">×</button>
    <img class="lightbox-image" alt="">
    <div class="lightbox-caption"></div>
    <button class="lightbox-prev" aria-label="Previous">‹</button>
    <button class="lightbox-next" aria-label="Next">›</button>
  </div>

  <footer class="site-footer wrap">
    <div class="footer-toggle">
      <label for="dark-mode-toggle">
        <input type="checkbox" id="dark-mode-toggle" /> Enable Dark Mode
      </label>
    </div>
    <small>© <span id="year"></span> Your Name</small>
  </footer>

  <script src="assets/js/main.js"></script>
  <script>
    (function() {
      'use strict';
      
      const galleryContainer = document.getElementById('gallery');
      
      // Define work images with paths (work-00001 through work-00016)
      // Thumbnail convention: assets/images/work/thumbs/work-00001.jpg (if present)
      // If thumbnail doesn't exist, img.onerror will fallback to full-size image
      const workImages = [
        { path: 'assets/images/work/work-00001.jpeg', thumb: 'assets/images/work/thumbs/work-00001.jpeg', caption: 'Work 00001' },
        { path: 'assets/images/work/work-00002.jpg', thumb: 'assets/images/work/thumbs/work-00002.jpg', caption: 'Work 00002' },
        { path: 'assets/images/work/work-00003.jpeg', thumb: 'assets/images/work/thumbs/work-00003.jpeg', caption: 'Work 00003' },
        { path: 'assets/images/work/work-00004.JPG', thumb: 'assets/images/work/thumbs/work-00004.JPG', caption: 'Work 00004' },
        { path: 'assets/images/work/work-00005.JPG', thumb: 'assets/images/work/thumbs/work-00005.JPG', caption: 'Work 00005' },
        { path: 'assets/images/work/work-00006.JPG', thumb: 'assets/images/work/thumbs/work-00006.JPG', caption: 'Work 00006' },
        { path: 'assets/images/work/work-00007.JPG', thumb: 'assets/images/work/thumbs/work-00007.JPG', caption: 'Work 00007' },
        { path: 'assets/images/work/work-00008.JPG', thumb: 'assets/images/work/thumbs/work-00008.JPG', caption: 'Work 00008' },
        { path: 'assets/images/work/work-00009.jpg', thumb: 'assets/images/work/thumbs/work-00009.jpg', caption: 'Work 00009' },
        { path: 'assets/images/work/work-00010.JPG', thumb: 'assets/images/work/thumbs/work-00010.JPG', caption: 'Work 00010' },
        { path: 'assets/images/work/work-00011.jpg', thumb: 'assets/images/work/thumbs/work-00011.jpg', caption: 'Work 00011' },
        { path: 'assets/images/work/work-00012.jpg', thumb: 'assets/images/work/thumbs/work-00012.jpg', caption: 'Work 00012' },
        { path: 'assets/images/work/work-00013.JPG', thumb: 'assets/images/work/thumbs/work-00013.JPG', caption: 'Work 00013' },
        { path: 'assets/images/work/work-00014.JPG', thumb: 'assets/images/work/thumbs/work-00014.JPG', caption: 'Work 00014' },
        { path: 'assets/images/work/work-00015.JPG', thumb: 'assets/images/work/thumbs/work-00015.JPG', caption: 'Work 00015' },
        { path: 'assets/images/work/work-00016.JPG', thumb: 'assets/images/work/thumbs/work-00016.JPG', caption: 'Work 00016' }
      ];
      
      // Create gallery items
      workImages.forEach(function(work) {
        const anchor = document.createElement('a');
        anchor.href = work.path;
        anchor.className = 'gallery-item loading';
        anchor.setAttribute('data-caption', work.caption);
        
        const img = document.createElement('img');
        img.src = work.thumb;
        img.alt = work.caption;
        img.loading = 'lazy';
        
        // Handle successful image load
        img.addEventListener('load', function() {
          anchor.classList.remove('loading');
        });
        
        // Fallback to full-size image if thumbnail doesn't exist
        img.addEventListener('error', function() {
          if (img.src !== work.path) {
            img.src = work.path;
          } else {
            anchor.classList.add('error');
            console.warn('Failed to load image:', work.path);
          }
        });
        
        anchor.appendChild(img);
        galleryContainer.appendChild(anchor);
      });
      
      // Attach lightbox handlers to dynamically created items using the handler from main.js
      if (window.__site_gallery_handler) {
        var items = document.querySelectorAll('#gallery a.gallery-item');
        for (var i = 0; i < items.length; i++) {
          items[i].addEventListener('click', window.__site_gallery_handler);
        }
      }
    })();
  </script>
</body>
</html>
