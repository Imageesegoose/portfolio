<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            max-width: 1200px;
            width: 100%;
            padding: 1rem;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            outline: none;
        }

        .gallery img:hover,
        .gallery img:focus {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>Adventure Gallery</h1>
    </header>

    <main>
        <section class="gallery" aria-label="Gallery of adventure images">
            <!-- Dynamically updated list of images -->
            <script>
                const imageCount = 28;
                const galleryContainer = document.querySelector('.gallery');

                for (let i = 1; i <= imageCount; i++) {
                    const imgElement = document.createElement('img');
                    imgElement.src = `adventure/image${i}.jpg`;
                    imgElement.alt = `Adventure Image ${i}`;
                    imgElement.tabIndex = 0;
                    galleryContainer.appendChild(imgElement);
                }
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Adventure Gallery</p>
    </footer>
</body>

</html>
